<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles-desktop.css" />
  </head>
  <body>
  <div id=“form”>
  <h2>Complete the form below to begin your journey.</h2>
  <form class=“form-grid”> <!-- Start Form -->
    <fieldset>
      <legend>Customer Information</legend>
      <label for=“fName”>First Name:</label>
      <input type=“text” name=“fName” id=“fName” required>
      <label for=“lName”>Last Name:</label>
      <input type=“text” name=“lName” id=“lName” required>
      <label for=“email”>Email:</label>
      <input type=“email” name=“email” id=“email” required>
      <label for=“phone”>Phone:</label>
      <input type=“tel” id=“phone” name=“phone” required>
      <fieldset>
        <legend>Additional Information</legend>
        <p>I would like more information about:</p>
        <label for=“electronics”><input type="checkbox" name=“interest” id=“electronics” value=“Electronics”>Electronics</label>
        <label for=“tutoring”><input type="checkbox" name=“interest” id=“tutoring” value=“Tutoring”>Tutoring</label>
        <label for=“webdev”><input type="checkbox" name=“interest” id=“webdev” value=“Development”>Development</label>
        <fieldset>
          <legend>Referral Source</legend>
          <label for=“reference”>How did you find us?</label>
          <select name=“reference” id=“reference”>
            <option value=“ad”>Advertisement</option>
            <option value=“friend”>Friend</option>
            <option value=“google”>Google</option>
            <option value=“social”>Social Media</option>
            <option value=“other”>Other</option>
          </select>
        </fieldset>
        <label for=“questions”> Questions?</label>
        <textarea id=“questions” name=“questions” rows=“5” cols=“35”></textarea>
        <input type="button" id=“submit” value =“Submit” class=“btn”>
      </form>
    </div>
  </body>
</html>
